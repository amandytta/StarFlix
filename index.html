<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StarFlix</title>

    <link rel="stylesheet" href="./assets/style.css">

</head>

<body>
    <div class="container">
        <div class="caixa">
            <h1 class="page-title">
                Catálogo Favorito
            </h1>
            <img src="https://www.alura.com.br/assets/img/imersoes/dev-2021/logo-imersao-aluraflix.svg"
                class="page-logo" alt="">

            <div class="form-wrapper">
                <p class="page-subtitle">
                    Qual seu filme favorito?
                </p>
                <input type="text" id="filme" name="filme" placeholder="Insira o endereço da imagem">
                <input type="text" id="nomeFilme" name="nomeFilme" placeholder="Insira o nome do filme">

                <button onClick="adicionarFilme()">Adicionar</button>
            </div>

        </div>
    </div>

    <fieldset>
        <legend>Filmes</legend>
        <div id="cartaz-filmes"></div>
    </fieldset>

    <script src="script.js"></script>
</body>

</html>
